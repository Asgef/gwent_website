<!-- templates/layouts/product.html -->
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center align-items-center">
  {% for product in object_list %}
  <div class="col">
    <div class="card h-100">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}">
      {% else %}
      <div class="bg-dark mx-auto" style="width: 100%; height: 200px;"></div>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><small class="text-muted">Цена: {{ product.price }}</small></p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
